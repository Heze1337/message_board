<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мій сайт{% endblock title %}</title>

    <style>
        /* Глобальні стилі */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background: #0d1b1e; /* нічний зелений-синій */
            color: #e6e6e6;
        }

        /* Шапка */
        header {
            background: #162527; /* темний зелено-сірий */
            color: #fff;
            padding: 15px 25px;
            border-bottom: 1px solid rgba(200, 160, 255, 0.2); /* лавандова рамка */
            box-shadow: 0 0 12px rgba(150, 120, 190, 0.25);
        }

        header nav a {
            color: #c8a8ff; /* лаванда */
            text-decoration: none;
            margin-right: 20px;
            font-size: 18px;
            transition: 0.25s;
        }

        header nav a:hover {
            color: #9f7de8; /* темніша лаванда */
            text-shadow: 0 0 8px rgba(160, 120, 255, 0.4);
        }

        /* Основний контейнер */
        main {
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
            background: #162527; /* той самий стиль, що в container */
            border-radius: 12px;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(120, 90, 170, 0.25);
            border: 1px solid rgba(200, 160, 255, 0.2);
        }

    </style>
</head>

<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
